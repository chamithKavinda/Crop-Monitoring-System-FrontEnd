<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Monitoring System</title>
    <link rel="icon" href="/assests/icons/logo-icon.png">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/staffForm.css">
</head>
<body>
    <div id="container" class="container">
        <!-- ------------------------------------ Navgation Side Bar ------------------------------------ -->
        <div id="navigation" class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><img src="/assests/icons/CompanyLogo.png" class="logo"></span>
                        <span class="title" style="font-size: 1.5em;font-weight: 500; margin-top: 15px;">POS System</span>
                    </a>
                </li>
                <li class="hovered">
					<a href="#" id="Dashboard-button">
						<span class="icon"><ion-icon name="home-outline"></ion-icon></span>
						<span class="title">Dashboard</span>
					</a>
				</li>
                <li>
					<a href="#" id="StaffForm-button">
						<span class="icon"><ion-icon name="people-outline"></ion-icon></span>
						<span class="title" >Staff</span>
					</a>
				</li>
                <li>
					<a href="#" id="FieldsForm-button">
						<span class="icon"><ion-icon name="image-outline"></ion-icon></span>
						<span class="title">Fields</span>
					</a>
				</li>
                <li>
					<a href="#" id="CropsForm-button">
						<span class="icon"><ion-icon name="leaf-outline"></ion-icon></span>
						<span class="title">Crops</span>
					</a>
				</li>
                <li>
					<a href="#" id="MonitoringForm-button">
						<span class="icon"><ion-icon name="stats-chart-outline"></ion-icon></span>
						<span class="title">Monitoring</span>
					</a>
				</li>
                <li>
					<a href="#" id="VehiclesForm-button">
						<span class="icon"><ion-icon name="car-outline"></ion-icon></span>
						<span class="title">Vehicles</span>
					</a>
				</li>
                <li>
					<a href="#" id="EquipmentsForm-button">
						<span class="icon"><ion-icon name="construct-outline"></ion-icon></span>
						<span class="title">Equipments</span>
					</a>
				</li>
                <li>
					<a href="#" id="UserForm-button">
						<span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
						<span class="title">User</span>
					</a>
				</li>
                <li>
					<a href="#" id="SignOutForm-button">
						<span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
						<span class="title">Sign Out</span>
					</a>
				</li>
            </ul>
        </div>

        <div class="main">
            <!-- ------------------------------------ Dashboard Form ------------------------------------ -->
             <section id="DashboardForm">
                <div class="topbar">
                    <div class="toggle">
                        <ion-icon name="menu-outline"></ion-icon>
                    </div>
                    <!-- search -->
                    <div class="search">
                        <label>
                            <input type="text" placeholder="Search here">
                            <ion-icon name="search-outline"></ion-icon>
                        </label>
                    </div>
                    <!-- settingsImg -->
                    <div class="settings">
                        <img src="/assests/icons/SettingsIcon.png">
                    </div>
                </div> 
                
                <div class="cardBox">
                    <div class="card" id="staff">
                        <div>
                            <div class="numbers">10</div>
                            <div class="cardName">Staff</div>
                        </div>
                        <div class="iconBx">
                            <ion-icon name="people-outline"></ion-icon>
                        </div>
                    </div>

                    <div class="card">
                        <div>
                            <div class="numbers">4</div>
                            <div class="cardName">Crops</div>
                        </div>
                        <div class="iconBx">
                            <ion-icon name="leaf-outline"></ion-icon>
                        </div>
                    </div>
                    <div class="card" id="vehicles">
                        <div>
                            <div class="numbers">12</div>
                            <div class="cardName">Vehicles</div>
                        </div>
                        <div class="iconBx">
                            <ion-icon name="car-outline"></ion-icon>
                        </div>
                    </div>
                    <div class="card" id="equipments">
                        <div>
                            <div class="numbers">227</div>
                            <div class="cardName">Equipments</div>
                        </div>
                        <div class="iconBx">
                            <ion-icon name="construct-outline"></ion-icon>
                        </div>
                    </div>    
                </div>

                <!-- Polar Chart -->
                <div class="charts">
                    <div class="charts-card">
                        <h2 class="chart-title">Top Crops</h2>
                        <div id="polar-chart"></div>
                    </div>
                    <div class="charts-card">
                        <h2 class="chart-title">Stacked Data</h2>
                        <div id="line-chart"></div>
                    </div>
                </div>
             </section>

            <!-- ------------------------------------ Staff Form ------------------------------------ -->
             <section id="StaffForm">
                <div id="staffHeaderSection" class="staffHeader-section">
                    <h2> Staff <span>Manage</span></h2>
                    <button id="add-staff" class="add-staff-button">Add Staff</button>
                </div>
                
             </section>

            <!-- ------------------------------------ Fields Form ------------------------------------ -->
             <section id="FieldsForm">
                <h1>Fields</h1>
             </section>

            <!-- ------------------------------------ Crops Form ------------------------------------ -->
             <section id="CropsForm">
                <h1>Crops</h1>
             </section>

            <!-- ------------------------------------ Monitoring Form ------------------------------------ -->
             <section id="MonitoringForm">
                <h1>Monitoring</h1>
             </section>

            <!-- ------------------------------------ Vehicles Form ------------------------------------ -->
             <section id="VehiclesForm">
                <h1>Vehicles</h1>
             </section>
            
            <!-- ------------------------------------ Equipments Form ------------------------------------ -->
             <section id="EquipmentsForm">
                <h1>Equipments</h1>
             </section> 

            <!-- ------------------------------------ User Form ------------------------------------ -->
             <section id="UserForm">
                <h1>User</h1>
             </section>  
        </div>
    </div>

   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.51.0/apexcharts.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="/controller/Navigation.js"></script>
    <script src="/controller/Dashboard.js"></script>
    <script src="/controller/Staff.js"></script>
</body>
</html>
